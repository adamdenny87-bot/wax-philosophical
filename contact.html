<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wax Philosophical | Contact</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>

    <header class="top-bar">
        <div class="logo-container">
            <img src="images/wax_logo.png" alt="Wax Philosophical Logo" class="logo">
        </div>
        <div class="header-banner">
            <img src="images/banner.jpg" alt="Header Banner" class="main-banner">
            <h1 class="header-text">Wax Philosophical</h1>
        </div>
    </header>

    <nav class="main-nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main class="contact-container">
        <h1>Contact Us</h1>
        <p>Looking for a specific pressing? Want to talk shop? Drop us a line below.</p>
        
        <form class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="What's on your mind?"></textarea>

            <button type="submit" class="submit-btn">Send Needle Drop</button>
        </form>
    </main>

    <footer>
        <div class="social-links">
            <a href="#"><img src="images/soc-fb.svg" alt="Facebook"></a>
            <a href="#"><img src="images/soc-x.svg" alt="X"></a>
            <a href="#"><img src="images/soc-yt.svg" alt="YouTube"></a>
        </div>
        <p>Copyright 2026 Wax Philosophical</p>
    </footer>

</body>
</html>
